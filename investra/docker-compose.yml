services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: investra_development
      MYSQL_USER: investra
      MYSQL_PASSWORD: investra
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-init.sql:/docker-entrypoint-initdb.d/docker-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./wait-for-it.sh db:3306 -- bundle install && bin/rails db:create db:migrate && bin/rails db:seed && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      # Force Yahoo mock data when desired (set USE_MOCK_DATA=true before compose)
      USE_MOCK_DATA: ${USE_MOCK_DATA:-false}
      MASSIVE_API_KEY: ${MASSIVE_API_KEY:-}

volumes:
  db_data:
