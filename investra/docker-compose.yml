services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: investra_development
      MYSQL_USER: investra
      MYSQL_PASSWORD: investra
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-init.sql:/docker-entrypoint-initdb.d/docker-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: bash -c "bundle install && bin/rails db:prepare && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy  # ✅ 等待数据库健康后才启动
    environment:
      RAILS_ENV: test
      DATABASE_URL: mysql2://investra:investra@db/investra_test

volumes:
  db_data:
