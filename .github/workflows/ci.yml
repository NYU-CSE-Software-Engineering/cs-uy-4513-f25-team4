name: CI

on:
  push:
    branches: [ main, hanqiLiuBranch ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: investra_test
          MYSQL_USER: investra
          MYSQL_PASSWORD: investra
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          working-directory: investra

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libmariadb-dev nodejs yarn

      # ✅ 等待 MySQL 服务完全启动
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uinvestra -pinvestra --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting ($i)..."
            sleep 2
          done

      - name: Prepare database
        working-directory: investra
        env:
          RAILS_ENV: test
          DATABASE_URL: mysql2://investra:investra@127.0.0.1/investra_test
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run RSpec tests
        working-directory: investra
        env:
          RAILS_ENV: test
        run: bundle exec rspec

      - name: Run Cucumber tests for assign_as_admin feature
        working-directory: investra
        env:
          RAILS_ENV: test
        run: bundle exec cucumber features/assign_as_admin.feature
